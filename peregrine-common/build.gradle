plugins {
    id 'java'
}

group 'org.merkle.peregrine'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: "$vertx"
    compile group: 'io.vertx', name: 'vertx-web', version: "$vertx"
    compile group: 'io.vertx', name: 'vertx-web-client', version: "$vertx"
    compile group: 'io.vertx', name: 'vertx-web-templ-freemarker', version: "$vertx"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "$jackson"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
